<div class="container">
  <h2>Sign Up</h2>
  <input type="email" [(ngModel)]="email" placeholder="Email" required />
  <input
    type="password"
    [(ngModel)]="password"
    placeholder="Password"
    required
  />
  <input
    type="password"
    [(ngModel)]="confirmPassword"
    placeholder="Confirm Password"
    required
  />
  <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>
  <button (click)="onSignup()">Sign Up</button>
  <button (click)="onLogin()">Back to Login</button>
</div>
