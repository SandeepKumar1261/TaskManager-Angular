<div class="container">
  <form [formGroup]="todoForm" (ngSubmit)="onAddTodo()" class="todo-form">
    <h2>{{ editingId ? 'Update Task' : 'Add Task' }}</h2>

    <div>
      <label for="task">Task</label>
      <input id="task" formControlName="task" placeholder="Enter task" />
    </div>

    <div>
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Enter description"
      ></textarea>
    </div>

    <button type="submit" [disabled]="todoForm.invalid">
      {{ editingId ? 'Update' : 'Add' }}
    </button>
  </form>
</div>
